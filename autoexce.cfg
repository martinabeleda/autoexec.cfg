// Chat Binds

bind 0 "toggle voice_enable 1 0" // toggle voice chat
bind - "toggle voice_scale 0.50 0.75 1.0 0" // toggle voice volume
bind = "toggle volume 0 0.10 0.20 0.25 0.33 0.40 0.50" // toggle game volume

// Other Binds

bind "f" "+jumpthrow" // replace with the key of your preference
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
/bind mouse3 "bhopon" // toggle scroll wheel bhop
/alias bhopon "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind mouse3 bhopoff"
/alias bhopoff "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind mouse3 bhopon"
/bind "TAB" "+ng"; //
/alias "+ng" "+showscores; net_graph 1" // these 3 = onyl show netgraph when tab/scoreboard is held
/alias "-ng" "-showscores; net_graph 0" //

// Video

/mat_setvideomode 1920 1080 1 1 // windowed borderless
/mat_monitorgamma "2.6" // max brightness
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "0"
fps_max_menu "999"
r_drawtracers_firstperson "0" // your gunfire shows no tracers on your screen
mat_savechanges // write video settings to registry

// Audio

volume "0.50" // master volume
voice_enable "1"
voice_mixer_volume "0.75" // transmit volume
voice_scale "1" // receive volume
windows_speaker_config "1" // headphone audio output
snd_musicvolume "0"
snd_mixahead "0.05" // sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "0" // mute game when alt-tabbed disabled
lobby_voice_chat_enabled "0" // voice chat in lobby

// HUD

hud_scaling "0.80" // CS:S sized HUD
hud_showtargetid "1"
cl_showloadout "0"
cl_showfps "0"
cl_showpos "0"
safezonex "1"
safezoney "1"

// Viewmodel

cl_righthand "1"
/viewmodel_presetpos "3"
/viewmodel_fov "65" // CS:S Viewmodel
/viewmodel_offset_x "2"
/viewmodel_offset_y "2"
/viewmodel_offset_z "-2"

// Bobbing and movement shifting

cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98" // prefer 2 but 0.98 is enforced by ESEA/ESL

// Radar

cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.5"

// Rates

rate "128000"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
cl_lagcompensation "1"

// Netgraph

net_graph 0
net_graphpos 2 // 1 = Left 2 = Center 3 = Right
net_graphproportionalfont 1 // 0 = Small Font 1 = Normal Sized Font
net_graphheight 50
bind ' "toggle net_graph 1 0"
// Miscellaneous
ui_steam_overlay_notification_position "bottomright"
mm_dedicated_search_maxping "100"
gameinstructor_enable "0"
cl_forcepreload "1"
cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"
cl_use_opens_buy_menu "0"
gameinstructor_enable "0"
cl_dm_buyrandomweapons "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "0" // 0 for altPUG / ESEA
cl_teammate_colors_show "2" // shows teammate colors on minimap
cl_color "0" // change to your preferred color
bind F10 "disconnect"
bind F11 "quit prompt"
bind del "exec autoexec" // manual execution of config
host_writeconfig
echo "Your autoexec has loaded"
